<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Stylesheet and JavaScript links for product page -->
    <link rel="stylesheet" href="../css/components.css" />
    <link rel="stylesheet" href="../css/product.css" />
    <script src="../javaScript/product.js" defer></script>
    <script src="../javaScript/slider.js" defer></script>
    <script src="../javaScript/quantity-component.js" defer></script>

    <!-- Favicon -->
    <link rel="icon" href="../images/icons/printer-white.svg" />

    <!-- Page title -->
    <title>Printify | Details</title>
    <style>
      .price-row {
        display: flex;
        align-items: center;
        justify-content: space-around;
      }
    </style>
  </head>
  <body>
    <!-- Header section -->
    <header class="page-nav">
      <div class="logo-container">
        <img src="../images/icons/printer.svg" alt="logo" />
        <p>Printify</p>
      </div>

      <!-- Navigation links -->
      <nav class="nav-links">
        <a href="../index.html">HOME</a>
        <a href="../pages/products.html">SHOP</a>
        <a href="../pages/blog.html">BLOG</a>
        <a href="../pages/about-us.html">ABOUT US</a>
        <a href="../pages/contact.html">CONTACT</a>
        <a href="../pages/research.html">research</a>
      </nav>

      <!-- Icons and buttons container -->
      <nav class="icons-container">
        <img src="../images/icons/search.svg" alt="logo" />
        <img src="../images/icons/shoppingCard.svg" alt="logo" />
        <img src="../images/icons/settings-icon.svg" alt="logo" />

        <a href="../pages/products.html">
          <button class="btn btn-primary">Shop Now</button>
        </a>
      </nav>
    </header>

    <!-- Main content section -->
    <main>
      <!-- Page half banner section -->
      <section class="page-half-banner">
        <h1>Printer Overview</h1>
        <p class="navigation">
          <a href="../index.html">Home</a> /
          <span class="active">products</span>
        </p>
      </section>

      <!-- Product details section -->
      <div class="product-desc">
        <div class="product-image"></div>
        <div class="product-details">
          <p style="font-size: 35px" id="prodTitle"></p>
          <p>
            <span style="font-size: 20px" id="prodPrice"></span>
            <span
              style="font-size: 15px; color: green; font-weight: bold"
              id="discount"
            ></span>
          </p>
          <p>
            <span style="display: block; font-weight: 600; color: black">
              Quick Overview:
            </span>
            <span style="color: rgb(71, 71, 71)" id="prodDescription"> </span>
          </p>

          <!-- Quantity selector -->
          <div>
            <div style="display: flex; align-items: center">
              <span>Quantity:</span>

              <div class="quantity-component">
                <img src="../images/icons/ArrowLeft.svg" id="qty-decrement" />
                <p id="quantity-container"></p>
                <img src="../images/icons/ArrowRight.svg" id="qty-increment" />
              </div>
            </div>
          </div>

          <!-- Add to cart and Buy now buttons -->
          <div style="display: flex">
            <button class="btn btn-primary" style="margin-right: 20px">
              Add To Cart
            </button>

            <button class="btn btn-primary">Buy Now</button>
          </div>
        </div>
      </div>

      <!-- More products section -->
      <div class="more-products-container">
        <p style="font-size: xx-large; margin-bottom: 50px">More Products</p>
        <div>
          <img src="../images/icons/ArrowLeft.svg" id="leftBtn" />

          <!-- Slider for more products -->
          <div class="slider" id="slider">
            <div id="more-products"></div>
          </div>
          <img src="../images/icons/ArrowRight.svg" id="rightBtn" />
        </div>
      </div>
    </main>

    <!-- Footer section -->
    <footer>
      <section class="footer-row">
        <!-- Logo and navigation links -->
        <div>
          <div class="logo-container">
            <img src="../images/icons/printer.svg" alt="logo" />
            <p>Printify</p>
          </div>

          <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="../pages/about-us.html">About</a></li>
            <li><a href="../pages/contact.html">contact</a></li>
            <li><a href="../pages/blog.html">blog</a></li>
            <li><a href="../pages/research.html">Research</a></li>
          </ul>
        </div>
        <!-- Newsletter form -->
        <form onsubmit="return false" class="newsletter-section">
          <label for="newsletter">Join Our newsletter</label>
          <span
            id="newsletter-err-text"
            style="font-size: 14px; font-weight: 700"
          >
            Field cannot be empty!
          </span>
          <div>
            <input
              type="email"
              name="newsletter"
              id="newsletter"
              placeholder="Enter Your Email"
            />
            <button class="btn" onclick="checkNewsletter()">Subscribe</button>
          </div>
        </form>
      </section>
      <hr />
      <!-- Copyright and links -->
      <section class="footer-row">
        <p>&copy; <span id="date"></span> printify inc. All Rights Reserved.</p>
        <ul>
          <li><a href="#">Terms</a></li>
          <li><a href="#">Privacy</a></li>
        </ul>
      </section>
      <!-- JavaScript for current year and newsletter validation -->
      <script>
        document.getElementById("date").innerHTML = new Date().getFullYear();
      </script>
      <script src="../javaScript/newslettervalid.js"></script>
    </footer>
  </body>
</html>
